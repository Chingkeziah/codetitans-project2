<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="product.css">
    <title>product</title>

<body>
    <main class="main-ctr"> 
        <div class="ctr-1">
            <div class="image">
               <img src="Images/nike-dunk-panda-new-air-force-11.jpg" alt="Nike Panda">

                    <button>Add to Cart</button>

                    </div>

                    <div class="rating">
